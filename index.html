<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <h1 class="jumbotron">Epicredit Union</h1>
    <div class="container">

        <div class="row">
          <div class="well col-md-6">
            <form id="" action="index.html" method="post">
              <h3 for="">New Account Setup:</h3>
              <input type="text" name="" placeholder="Name" id="inputName">
              <input id="initialDeposit" type="text" name="" placeholder="Initial Deposit" >
            </form>
          </div>
          <div class="well col-md-6">
            <h3>Deposit or Withdraw:</h3>
            <input type="text" placeholder="Deposit" id="newDeposit" value="">
            <input type="text" placeholder="Withdraw" id="newWithdraw" value="">
          </div>
        </div>
        <div id="balanceDisp"class="well">
          <h4>Current Balance:</h4>
          <button type="submit" name="button">current Balance</button>
        </div>
      </form>
    </div>


  </body>
</html>
